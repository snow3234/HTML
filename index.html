<html>
   <head>
	<meta charset="UTF-8">

		<!--一般都用下面這個方法導入css-->
	  <link rel="stylesheet" href="styles.css" />

	<!--
		1.設計稿分析
			- 頭部
			- 導航
			- 橫幅(宣傳圖文)
			- 新聞資訊1
			- 新聞資訊2
			- 底部
			
		2.項目工程創建
			-創建對應文件夾 方便對應JS CSS IMG等
			
		3.根據模塊劃分.搭建頁面基本框架(如頭部算一個模塊)
		
		4.將整體架構分開
		
		5.一個個模塊填充
		
		ps截圖:
			-矩形選框(=選種需要擷取的)
			-command+ c(複製)
			-command+ n(新建)
			-command+ v(黏貼)
			-command+ X(保存)
			-選擇保存路徑.保存類型.文件名稱
			
			盒子模型 =content內容 + padding +border + margin
	-->
	
	
	
	
	
   <body>
